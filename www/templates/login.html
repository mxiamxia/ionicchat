<ion-view view-title="Login" name="login-view" ng-controller="LoginController as loginctrl">
  <!--<ion-header-bar align-title="center" class="bar-dark">-->
    <!--<h1 class="title">Sign In</h1>-->
  <!--</ion-header-bar>-->
  <ion-content class="padding">
    <div class="hero no-header flat">
      <div class="content">
        <div class="app-icon"></div>
        <h1>CYBEROBJECT</h1>
      </div>
    </div>

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="loginctrl.data.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="loginctrl.data.password">
      </label>
    </div>
    <div class="error-container" ng-if=loginctrl.loginerror>
      <div class="error">
        <i class="ion-information-circled"></i>
        {{loginctrl.errdetail}}
      </div>
    </div>
    <button class="button button-block button-calm" ng-click="loginctrl.loginApp()">Login</button>
  </ion-content>
</ion-view>
